<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bubble Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="main">
      <div id="card">
         <div id="result">
            <h3 id="resscore" >23</h3>
      <h3 id="totalhit">hit</h3>
      <h2>Thankyu for playing....&#128512;</h2>
         </div>
      </div>
    <div id="panel">
      <div id="p-top">
        <div class="elem">
         <h2>Score</h2>
         <div id="scoreinc" class="box">5</div>
        </div>
        <div class="elem">
         <h2>Hit</h2>
         <div id="hitcount" class="box">70</div>
        </div>
        <div class="elem">
         <h2>Timer</h2>
         <div id="timer" class="box">70</div>
        </div>
      </div>
      <div id="p-bottom">
         <div class="bubble">5</div>
      </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
